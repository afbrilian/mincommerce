# Development override for docker-compose.yml

services:
  # Only run development frontend
  frontend-prod:
    profiles:
      - production

  # Only run development API
  api:
    environment:
      NODE_ENV: development
    volumes:
      - ./mincommerce-rest:/app
      - /app/node_modules
    command: npm run dev

  # Development Nginx (routes to dev frontend)
  nginx:
    depends_on:
      - api
      - frontend-dev
